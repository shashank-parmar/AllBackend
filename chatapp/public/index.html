<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h1>chat app</h1>
        <input type="text" id="message" placeholder="enter message">
        <button type="submit" id="sendbtn">send</button>

        <div id="allmess"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const sendbtn = document.getElementById('sendbtn')
        const messageIn = document.getElementById('message')
        const all = document.getElementById('allmess')
        

        socket.on('shashank',(message)=>{
            const p = document.createElement('p');
            p.innerHTML=message;
            document.getElementById('allmess').appendChild(p);
        })
        
        sendbtn.addEventListener('click',e =>{
            const message = messageIn.value;
            console.log(message)
            socket.emit('shashank',message)
        })
    </script>
</body>
</html>
